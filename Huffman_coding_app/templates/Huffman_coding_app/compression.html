{% extends 'Huffman_coding_app/layout.html' %}
{% block body %}
{% load static %}
<div class="container-fluid">
    <div style="height:59vh;">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
<form name="login" id="login-form" class="form" action="upload" method="post" enctype="multipart/form-data" novalidate>
                            {% csrf_token %}
                            <br>
                            <br>
                            <h3 class="text-center text-info" style="font-size:60px;">Compression</h3>
                            <br>
                            <br>
                            <div class="form-group">
                                <label for="file" class="text-info" style="font-size:24px;">Upload text file :</label><br>
                                <input type="file" name="input_file" id="input_file" class="form-control" style="padding-bottom:40px;" placeholder="Upload File" required>
                            </div>
                            <div class="form-group">
                                <input  type="submit" name="submit" class="btn btn-info btn-md" value="Compress File">
                            </div>
                        </form>
                        {% if messages %}
                        {% for message in messages %}
                        <div style="color:red;font-weight:bold;opacity:0.8;">{{message}}</div>
                        {% endfor %}
                        {% endif %}
                        <br>
                        </div>
        </div>
    </div>
</div>
{% endblock %}
